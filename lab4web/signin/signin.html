<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIN</title>
    <link href="/homepage/style.css" rel="stylesheet">
    <link href="/css/all.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        a {
        color: white; 
        text-decoration: none; 
        }
        a:hover {
        color: grey; 
        text-decoration: underline; 
        }
    </style>
</head>

<body>
    <div class="container">
        
        <div class="header">
            <header class="headersigin">
                <span>archive</span>
            </header>
        </div>  

        <div class="content d-flex justify-content-center">
            <main>
                <div class="textmain d-flex justify-content-center align-content-center">
                    <span>SignIN</span>
                </div>
                <div class="form">
                    <form>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                          </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                              <label for="inputEmail4">Ім'я</label>
                              <input type="name" class="form-control" id="inputName">
                            </div>
                            <div class="form-group col-md-4">
                              <label for="inputPassword4">Прізвище</label>
                              <input type="surname" class="form-control" id="inputSurname">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputPassword4">По-батькові</label>
                                <input type="middlename" class="form-control" id="inputMiddlename">
                              </div>
                          </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputState">Группа</label>
                            <select id="inputState" class="form-control">
                              <option selected>ІА-12</option>
                              <option>ІА-11</option>
                              <option>ІА-13</option>
                              <option>ІА-14</option>
                            </select>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputData">Дата народження</label>
                            <input type="number" class="form-control" id="inputZip">
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Check me out
                            </label>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>
                </div>
            </main>
        </div>

        <div class="footer position-sticky">
            <footer class="container rounded-top fixed-bottom" id="footersignin">
                <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2); color: white;">
                © 2022 Copyright:
                <a class="text-white" href="https://www.instagram.com/zewxh/">Creator</a>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
